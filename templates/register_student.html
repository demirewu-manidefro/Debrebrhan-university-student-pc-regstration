{% extends 'base.html' %}
{% block title %}Register Student{% endblock %}

{% block content %}
<h3 class="mb-4">Register Student</h3>

<form method="post" enctype="multipart/form-data">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="form-group col-md-4">
            <label>Father Name</label>
            <input type="text" name="father_name" class="form-control" required>
        </div>
        <div class="form-group col-md-4">
            <label>Grandfather Name</label>
            <input type="text" name="grandfather_name" class="form-control" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label>Department</label>
            <input type="text" name="department" class="form-control" required>
        </div>
        <div class="form-group col-md-3">
            <label>Year</label>
            <input type="text" name="year" class="form-control" required>
        </div>
        <div class="form-group col-md-3">
            <label>Student ID</label>
            <input type="text" name="student_id" class="form-control" required>
        </div>
        <div class="form-group col-md-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Device/PC Model</label>
            <input type="text" name="device_model" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label>Device Serial Number</label>
            <input type="text" name="serial_number" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label>Upload Picture</label>
        <input type="file" name="picture" class="form-control-file" accept=".jpg,.jpeg,.png">
    </div>

    <button type="submit" class="btn btn-primary">Register Student</button>
</form>
{% endblock %}
