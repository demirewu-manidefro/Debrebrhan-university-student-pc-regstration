<!-- templates/edit_student.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="form-title">Edit Student</h2>
<form method="post" enctype="multipart/form-data" class="student-form">
    <div class="form-group">
        <label class="form-label">Name:</label>
        <input type="text" name="name" value="{{ student.name }}" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label">Father Name:</label>
        <input type="text" name="father_name" value="{{ student.father_name }}" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label">Grandfather Name:</label>
        <input type="text" name="grandfather_name" value="{{ student.grandfather_name }}" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label">Department:</label>
        <input type="text" name="department" value="{{ student.department }}" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label">Year:</label>
        <input type="text" name="year" value="{{ student.year }}" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label">Student ID:</label>
        <input type="text" name="student_id" value="{{ student.student_id }}" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label">Email:</label>
        <input type="email" name="email" value="{{ student.email }}" class="form-input" required>
    </div>
    <div class="form-group">
        <label class="form-label">Device Model:</label>
        <input type="text" name="device_model" value="{{ student.device_model }}" class="form-input">
    </div>
    <div class="form-group">
        <label class="form-label">Serial Number:</label>
        <input type="text" name="serial_number" value="{{ student.serial_number }}" class="form-input">
    </div>
    <div class="form-group">
        <label class="form-label">Picture:</label>
        <input type="file" name="picture" class="form-input">
    </div>
    <button type="submit" class="form-button">Save Changes</button>
</form>
{% endblock %}
