<!-- templates/verify_exit.html -->
{% extends "base.html" %}

{% block content %}
<h2 class="form-title">Verify Exit</h2>
<form method="post" class="exit-form">
    <div class="form-group">
        <label for="student_id" class="form-label">Student ID:</label>
        <input type="text" name="student_id" id="student_id" class="form-input" required>
    </div>
    <div class="form-group">
        <label for="reason" class="form-label">Reason (optional):</label>
        <input type="text" name="reason" id="reason" class="form-input">
    </div>
    <button type="submit" class="form-button">Approve Exit</button>
</form>
{% endblock %}
